<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
  <title>⚒Click Game⚒</title>
</head>

<body class="bg-secondary">
  <header class="container-fluid sticky-top bg-dark text-light text-center">
    <h1>Build the Power of Thor</h1>
  </header>
  <main class="container bg-snow">
    <div class="row">
      <div class="col-4">
        <h5>Upgrades</h5>
        <button onclick="buyUpgrade('boyFists', 1)">Buy Boy Fists<br>
          <span id="bbf">Price: 100</span></button><br>
        <button onclick="buyUpgrade('manHands', 1)">Buy Man Hands<br>
          <span id="bmh">Price: 10000</span></button><br>
        <h5>Automatic Fighting</h5>
        <button onclick="buyAutomatic('follower', 1)" id="bFollow">Follower<br>
          <span id="buyfollow">Price: 600</span></button><br>
        <button onclick="buyAutomatic('soldier', 1)" id="bFollow">Soldier<br>
          <span id="bSoldier">Price: 35000</span></button><br>
      </div>

      <div class="col-4 img-fluid btn mt-5"><img class="align-self-center" id="frostGiant" onclick="powerOfThor()"
          src="images/pngFrostGiant.png" height="400">
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-2 border border-primary pl-3 ml-3 align-self-center">
        <h4>Power: <span id="powerOS">0</span>
        </h4>
      </div>

    </div>

  </main>
  <footer class="container-fluid bg-dark text-light text-center">
    <h5>Are you ready to rule the 9 realms?</h5>
  </footer>

  <script src="app.js"></script>
</body>

</html>
