<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
  <title>⚒Click Game⚒</title>
</head>

<body class="bg-secondary">
  <header class="container-fluid sticky-top bg-dark text-light text-center p-3">
    <h1>Build the Power of Thor</h1>
  </header>
  <main class="container bg-snow">
    <div class="row">
      <div class="col-4">
        <h3>Upgrades</h3>
        <button onclick="buyBoyFists()">Buy Boy Fists</button><br>
        <h3>Automatic Fighting</h3>
        <button onclick="buyFollower()">Soldier</button>
      </div>

      <div class="col-4 img-fluid btn mt-5"><img class="align-self-center" onclick="powerOfThor()"
          src="images/pngFrostGiant.png" height="400">
      </div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-2 border border-primary pl-3 ml-3 align-self-center">
        <h3>Power: <span id="powerOS">0</span>
        </h3>
      </div>

    </div>

  </main>
  <footer class="container-fluid bg-dark text-light text-center">
    <h3>Are you ready to rule the 9 realms?</h3>
  </footer>

  <script src="app.js"></script>
</body>

</html>
