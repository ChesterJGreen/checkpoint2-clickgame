<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>⚒Click Game⚒</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug bg-secondary">
  <header class="container-fluid sticky-top bg-dark text-light text-center">
    <h1>Build the Power of Thor</h1>
  </header>
  <main class="container bg-snow">
    <div class="row">
      <div class="col-4">
        <div class="row d-flex justify-content-center">
          <div class="col-12 pt-2">

            <h5 class="text-shadow">Upgrades</h5>
            <button class="rounded bg-info" onclick="buyUpgrade('boyFists', 1)">Buy Boy Fists <i
                class="far fa-hand-rock"></i><br>
              <span id="bbf">Price: 100</span>
              <h6 id="bbfq">Own: 0</h6>
            </button>
            <br>

            <button class="rounded bg-info" onclick="buyUpgrade('manHands', 1)">Buy Man Hands <i
                class="far fa-hand-rock fa-lg"></i><i class="far fa-hand-rock fa-lg"></i><br>
              <span id="bmh">Price: 10000</span>
              <h6 id="bmhq">Own: 0</h6>
            </button><br>
            <button class="rounded bg-info" onclick="buyUpgrade('mjolnir', 1)">Buy Mjolnir <i
                class="fas fa-gavel fa-lg"></i><br>
              <span id="bmjnr">Price: 1000000</span>
              <h6 id="bmjq">Own: 0</h6>
            </button><br>
          </div>
          <div class="col-12 pt-2">
            <h5 class="">Automatic Fighting</h5>
            <button class="rounded bg-info" onclick="buyAutomatic('follower', 1)">Follower <i
                class="fas fa-male fa-lg"></i>
              <br>
              <span id="buyFollow">Price: 600</span>
              <h6 id="bfq">Own: 0</h6>
            </button><br>
            <button class="rounded bg-info" onclick="buyAutomatic('soldier', 1)">Soldier <i
                class="fas fa-jedi fa-lg"></i><br>
              <span id="bSoldier">Price: 35000</span>
              <h6 id="bsq">Own: 0</h6>
            </button><br>
            <button class="rounded bg-info" onclick="buyAutomatic('skurge', 1)">Buy Skurge <i
                class="fab fa-mandalorian fa-lg"></i><br>
              <span id="bSkurge">Price: 3500000</span>
              <h6 id="bskq">Own: 0</h6>
            </button><br>

          </div>
        </div>



      </div>

      <div class="col-4 img-fluid btn mt-5"><img class="align-self-center" id="frostGiant" onclick="powerOfThor()"
          src="images/pngFrostGiant.png" height="400">
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-4">
                <div class="card mt-3 shadow bg-info text-center">
                  <h6>Click Multiplier</h6>
                  <span>
                    <h2 id="clickM">X 0</h2>
                  </span>
                </div>
              </div>
              <div class="col-4">
                <div class="card mt-3 shadow bg-info text-center">
                  <h6>Auto Click Multiplier</h6>
                  <span>
                    <h2 id="autoClickM">X 0

                    </h2>
                  </span>
                </div>
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2 border rounded bg-info border-primary pl-3 ml-3 align-self-center shadow">
        <h5>Energy: <span id="powerOS">0</span>
        </h5>
      </div>

    </div>

  </main>
  <footer class="container-fluid bg-dark text-light text-center">
    <h5>Are you ready to rule the 9 realms?</h5>
  </footer>

  <script src="app.js"></script>
</body>

</html>
